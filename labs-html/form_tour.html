<html lang="english">
    <head><title>Tours and Travels</title>
<table><th style="color: black;font-size: 40px;font-style: italic;" >Tours and Travels</th>
<th style="font-weight:bold;text-align:-internal-center;overflow-clip-margin: content-box;overflow: clip;"><img src="https://lh3.googleusercontent.com/AgLlcwgz_D0tst735L66wN0qQtVyRPoNtoTwlgPNNBQfUTSRpnGm3b2_t0S_ClH8Xjjl" alt="ticket booking"></th></table></head>
<body><div class="CONTAINER">
<form style="background-color: lavender;border: 1px solid black;display: inline-block; font-style:normal"><br><br/>
    Name:&nbsp;<input type="text"><br><br/>
    Address:&nbsp;<textarea name="Address" rows="2" cols="10"></textarea><br><br/>
    Number of days:&nbsp;<input type="range" min="0" max="10"><br><br/>
    Email:&nbsp;<input type="email" name="user-mail" placeholder="you@yourdomain.com"><br><br/>
    Password:&nbsp;<input type="password" name="userpassword"><br><br/>
    Phone-number:&nbsp;<input type="tel" name="mobile"><br><br/>
    Search destination:&nbsp;<input type="search" placeholder="where to"><br><br/>
    Gender:&nbsp;<input  type="radio" name="Gender" >Male
    <input   type="radio" name="Gender" >Female<br><br/>
    Mode of transport:&nbsp;<input type="checkbox" name="Mode of transport" >cab
    <input type="checkbox" name="Mode of transport">bus
    <input type="checkbox" name="Mode of transport">train<br><br/>
    Mode of payment:&nbsp;<select><option>Upi</option><option>credit card</option><option>debit card</option></select><br><br/>
    Submit:&nbsp;<input style="background-color: azure;font-style: italic;" type="submit" value="submit me! ">
    <br><br/>
    Date:&nbsp;<input type="date">
    <br><br/>
    Refresh:&nbsp;<input type="reset" value="clear form">
</form></div>
