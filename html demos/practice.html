<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tours and Travels</title>
    <style>
        .CONTAINER {
            margin-left: 35%;
        }
    </style>
</head>
<body>
    <table>
        <th style="color: black; font-size: 40px; font-style: italic;">Tours and Travels</th>
        <th style="font-weight: bold; text-align: center; overflow: clip;">
            <img src="https://lh3.googleusercontent.com/AgLlcwgz_D0tst735L66wN0qQtVyRPoNtoTwlgPNNBQfUTSRpnGm3b2_t0S_ClH8Xjjl" alt="ticket booking">
        </th>
    </table>
    <div class="CONTAINER">
        <form id="travelForm" style="background-color: lavender; border: 1px solid black; display: inline-block; font-style: normal;">
            <br><br/>
            Name:&nbsp;<input type="text" name="name"><br><br/>
            Address:&nbsp;<textarea name="address" rows="2" cols="10"></textarea><br><br/>
            Number of days:&nbsp;<input type="range" name="days" min="0" max="10"><br><br/>
            Email:&nbsp;<input type="email" name="email" placeholder="you@yourdomain.com"><br><br/>
            Password:&nbsp;<input type="password" name="password"><br><br/>
            Phone number:&nbsp;<input type="tel" name="phone"><br><br/>
            Search destination:&nbsp;<input type="search" name="destination" placeholder="where to"><br><br/>
            Gender:&nbsp;<input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br><br/>
            Mode of transport:&nbsp;<input type="checkbox" name="transport" value="cab">cab
            <input type="checkbox" name="transport" value="bus">bus
            <input type="checkbox" name="transport" value="train">train<br><br/>
            Mode of payment:&nbsp;<select name="payment">
                <option value="upi">Upi</option>
                <option value="credit">credit card</option>
                <option value="debit">debit card</option>
            </select><br><br/>
            Submit:&nbsp;<input style="background-color: azure; font-style: italic;" type="submit" value="submit me! "><br><br/>
            Date:&nbsp;<input type="date" name="date"><br><br/>
            Refresh:&nbsp;<input type="reset" value="clear form">
        </form>
    </div>
    <div>
        audio:<iframe title="music" style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=1642525859/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
            <a href="https://tatono.bandcamp.com/album/wanderlust">Wanderlust by Tatono</a>
        </iframe>
        <iframe width="480" height="250" src="https://www.youtube.com/embed/eyAAUGhvZu8?si=0QtQKOi315JeJemF" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
