<div class="container d-flex justify-content-center align-items-center">
    <div class="login-wrapper mt-5">
      <h4 class="text-center mb-4 fw-bold text-primary">Project Management Login</h4>
      <form [formGroup]="loginForm" class="login-form p-4 shadow rounded">
        <div class="mb-3">
          <label for="loginid" class="form-label">Login ID</label>
          <input type="text" id="loginid" formControlName="loginid" class="form-control" placeholder="Enter login ID">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="d-grid gap-2">
          <button type="button" (click)="onSubmit()" class="btn btn-primary">Login</button>
          <button type="button" (click)="onRegister()" class="btn btn-outline-secondary mt-2">Register</button>
        </div>
      </form>
    </div>
  </div>
