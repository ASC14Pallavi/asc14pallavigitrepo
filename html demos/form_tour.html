    <script>
        let allData = [];

        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const Number of days=document.getElementById('Number of days').value;
            const Password=document.getElementById('Password ').value;
            const Email=document.getElementById('Email').value;
            const Phone number=document.getElementById('Phone number').value;
            const Search destination=document.getElementById('Search destination').value;
            const Gender=document.getElementById('Gender').value;
            const Mode of transport=document.getElementById('Mode of transport').value;
            const  Mode of payment=document.getElementById(' Mode of payment').value;
            const Date=document.getElementById('Date').value;

            const data = {};

            if (name) {
                data.Name = name;
            }
            if (email) {
                data.Email = email;
            }

            if (Object.keys(data).length > 0) {
                allData.push(data);
            }

            updatePopupContent();
        }

        function updatePopupContent() {
            const popupContent = document.getElementById('popupContent');
            popupContent.innerHTML = allData.map(data => `<tr><td>${data.Name || ''}</td><td>${data.Email || ''}</td></tr>`).join('');
            
            const popup = document.getElementById('popup');
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }
    </script>
